<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
      body {
        background-color: #f1f1f1;
      }
      
      .profile {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        margin: 100px auto;
        max-width: 400px;
        padding: 20px;
      }
      
      .profile h2 {
        text-align: center;
      }
      
      .profile p {
        font-size: 16px;
        margin-bottom: 20px;
      }
      
      .profile button {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }
      
      .profile button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  
  <body>
    <div class="profile">
      <h2>Welcome</h2>
      <p>Name: John Doe</p>
      <p>Email: johndoe@example.com</p>
      <button>Sign Out</button>
    </div>
  </body>
</html>
