<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <style>
      /* Style for the login form */
      form {
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        margin: auto;
      }
      
      /* Style for form labels */
      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      /* Style for form inputs */
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 20px;
      }
      
      /* Style for the login button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      /* Style for the "Switch to Sign-up" link */
      .signup-link {
        text-align: center;
        margin-top: 20px;
      }
      
      /* Style for the link text */
      .signup-link a {
        color: #4CAF50;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Login Form</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Login">
      <div class="signup-link">Don't have an account? <a href="#">Sign up</a></div>
    </form>
  </body>
</html>
